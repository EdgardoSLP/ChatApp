<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp</title>
    <link rel="stylesheet" href="static/images/stylechatapp.css">

    <script src="static/appjs.js"></script>

</head>

<body>

    <!--Utilice un id para con valor NAVBAR para poder dar el efecto de que aparezca en elcabezado
    al momento de recorrer el contenido hacia abajo-->
    <div class="header"> <!--id= "navbar"-->
        <div class="appname" onclick="duplicate()">ChatApp</div>
        <div class="space"></div>
        <div class="search">
            <img src="static/images/magnifying-glass-1083378_640.png" height="25px" width="25px" alt="Buscar">
        </div>
        <div class="submenu">
            <img src="static/images/menu-145771_640.png" height="23px" width="23px" alt="Menu">
        </div>
    </div>
    <!--Diseño del Encabezado de nuestra aplicación
    --------------------------------------------------------------------------------->

    <div  class="menu">
        <div class="camara">
            <img src="static/images/camera-1085705_1280.png" height="23px" width="23px" alt="Cam">
        </div>
        <div id="bottom-line" class="chats" onclick="activetab1()">CHATS</div>
        <div id="bottom-line" class="estados" onclick="activetab2()">ESTADOS</div>
        <div id="bottom-line" class="llamadas" onclick="activetab3()">LLAMADAS</div>
    </div>
    <!--Diseño del Menu de la aplicación en que se encuentran las pestañas de 
        CHATS, ESTADOS y LLAMADAS
    --------------------------------------------------------------------------------->
    

    <div id="view2" class="allRow">
        <div class="copy">
            <div class="renglon">
                <div class="icon">
                    <img src="static/images/e-mail-295978_640.png" height="30px" width="30 px" alt="Avatar">
                </div>
                <div class="content">
                    <div class="top-row">
                        <div class="chatname">ESTOMA</div>
                        <div class="timedate">8:20 p.m.</div>
                    </div>
                    <div class="bottom-row">
                        <div class="contacto">Samuel: Buen día</div>
                        <div class="status">1</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>

    <!--Diseño del contenido de la sección de CHATS
    --------------------------------------------------------------------------------->

    
    <!------------------------------------------------------------------------------
    Diseño del contenido de la sección de ESTADOS.
    Utilizo la instrucción de "style="display:none" para ucultar la clase del 
    contenido del renglon rowEstados, que corresponde a la sección de ESTADOS.
    En el cual tengo el siguiente error: si no pongo la instrucción style="display:none, 
    me pone el renglon rowEstados y rowCall en la sección de CHATS. -->

    <div style="display:none" class="copyEdo"> <!--Cree  una clase copy antes de la clase principal, para que al momento de cambiar de seccion, me respete las configuraciones CSS-->
        <div  class="rowEstados">
            <div class="icEstado">
                <img src="static/images/girl-2696947_640.jpg" height="30px" width="30px" alt="Perfil">
            </div>
            <div class="contEdo">
                <div class="miEstado">Mi Estado</div>
                <div class="dateEstados">Hoy 2:00 p.m.</div>
            </div>
        </div>
    </div>

    <!------------------------------------------------------------------------------
    Diseño del contenido de la sección de LLAMADAS, ocurre el mismo error de ESTADOS
    en el contenido, si no uso la instrucción STYLE se acomoda en CHATS -->

    <div style="display:none" class="copyCall"> <!--Cree  una clase copy antes de la clase principal, para que al momento de cambiar de seccion, me respete las configuraciones CSS-->
        <div  class="rowCall">
            <div class="icLlamadas">
                <img src="static/images/girl-2696947_640.jpg" height="30px" width="30px" alt="Perfil">
            </div>
            <div class="contCall">
                <div class="nombreCall">Jesus</div>
                <div class="dateCall">Hoy 2:00 p.m.</div>
            </div>
            <div class="tipoCall">
                <img src="static/images/video-1364122_640.png" height="30px" width="30px" alt="Tipo">    
            </div>
        </div>
    </div>


  
</body>

</html>
